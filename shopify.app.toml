# Shopify App Configuration
# Fichier de configuration pour Shopify CLI

# Informations sur l'application
name = "Multi Logistics App"
application_url = "https://multi.innovvision-group.com"
embedded = true
client_id = "38f120638bf60cc78c44d287cf968e98"

# Configuration de l'authentification
[auth]
redirect_urls = [
  "https://multi.innovvision-group.com/auth/callback",
  "https://multi.innovvision-group.com/api/auth/tunnel"
]

# Webhooks configuration
[webhooks]
api_version = "2026-01"

# Build configuration
[build]
dev_store_url = ""
include_config_on_deploy = true

# Access scopes
[access_scopes]
scopes = "read_orders,write_orders,read_products,write_products,read_customers,write_script_tags,read_themes,write_themes"
use_legacy_install_flow = false
direct_webhook_path = "/webhooks"

# Application configuration
[pos]
embedded = false

